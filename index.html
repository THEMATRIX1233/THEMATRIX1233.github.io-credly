<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/DEPRECIACION DEL CARRO/css/styles.css">
    <title>Calculadora de Depreciación de Vehículos</title>
</head>
<body>
  

    <form id="formulario">
      <h1>Calculadora de Depreciación de Vehículos</h1>
      <p>Llena todos los campos para calcular la depreciación.</p>
        <label for="precio">Precio del vehículo:</label>
        <input type="number" id="precio" min="1" required>

        <label for="añosVehiculo">Años del vehículo (si es nuevo, ingresa 0):</label>
        <input type="number" id="añosVehiculo" min="0" required>

        <label for="tiempoUso">Años que lo tendrás:</label>
        <input type="number" id="tiempoUso" min="1" required>

        <label for="tipoDepreciacion">Tipo de depreciación:</label>
        <select id="tipoDepreciacion" required>
            <option value="lineal">Lineal (15% anual)</option>
            <option value="acelerada">Acelerada (20% el primer año, luego 10% anual)</option>
            <option value="personalizada">Personalizada</option>
        </select>

        <div id="personalizado" style="display: none;">
            <label for="porcentajePersonalizado">Porcentaje anual de depreciación:</label>
            <input type="number" id="porcentajePersonalizado" min="1" max="100">
        </div>

        <button type="submit">Calcular Depreciación</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
